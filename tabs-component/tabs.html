<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="tabs.css" />
    <title>Tabs Component</title>
  </head>
  <body>
    <h2>Tabs</h2>
    <p>
      Tabs organize content across different screens, data sets, and other
      interactions.
    </p>
    <div class="container">
      <button class="leadingBtn">Leading Icon</button>
      <button autofocus class="topBtn">Top Icon</button>
      <div class="tabs-block">
        <a tabindex="1" class="tab">
          <i class="material-icons">schedule</i>
          TAB1
        </a>
        <a tabindex="2" class="tab">
          <i class="material-icons">near_me</i>
          TAB2
        </a>
        <a tabindex="3" class="tab">
          <i class="material-icons">local_offer</i>
          TAB3
        </a>

        <a tabindex="4" class="tab" href="#">
          <i class="material-icons">settings</i>
          TAB4
        </a>

        <a tabindex="5" class="tab">
          <i class="material-icons">language</i>
          TAB5
        </a>
        <a tabindex="6" class="tab">
          <i class="material-icons">event</i>
          TAB6
        </a>
        <a tabindex="7" class="tab">
          <i class="material-icons">shopping_bag</i>
          TAB7
        </a>
        <a tabindex="8" class="tab">
          <i class="material-icons">store</i>
          TAB8
        </a>
      </div>
      <script src="tabs.js"></script>
    </div>
  </body>
</html>
